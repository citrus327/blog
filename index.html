xt","format":{"copied_from_pointer":{"id":"4adba839-dc60-484e-bdb3-d3984ea3430f","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673274177840,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"4adba839-dc60-484e-bdb3-d3984ea3430f","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"1c7f0ae1-6228-43dc-9866-212b7ba4dd03":{"role":"reader","value":{"id":"1c7f0ae1-6228-43dc-9866-212b7ba4dd03","version":4,"type":"text","properties":{"title":[["我一直在努力成为一个外向的人，但似乎逃避不了自己其实保守且易沉默的事实。很多事情，我不愿意辨是非，我更像是一个中立和平的人。这种沉默，这种不愿意辨是非也无形中伤他人。"]]},"format":{"copied_from_pointer":{"id":"f28ca756-5e58-4c83-afd9-c53566d6df46","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673274177840,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"f28ca756-5e58-4c83-afd9-c53566d6df46","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"95231a40-b893-4923-9082-ece69a703f84":{"role":"reader","value":{"id":"95231a40-b893-4923-9082-ece69a703f84","version":4,"type":"text","format":{"copied_from_pointer":{"id":"2132b6bc-4a67-470d-a010-9d024fe9ac79","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673274177840,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"2132b6bc-4a67-470d-a010-9d024fe9ac79","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"23b951d1-6ae1-43fc-80a4-0cd02ed1ab76":{"role":"reader","value":{"id":"23b951d1-6ae1-43fc-80a4-0cd02ed1ab76","version":6,"type":"text","properties":{"title":[["今年的生活谈不上是生活，只能说是浑浑噩噩看着时间溜走。一转眼年底，自己似乎永远没有按照计划去好好收拾收拾。这已经成为了一种轮回，从19年开始写年终总结，我喜欢给自己做一些既定的计划，技术也好，生活也好，但是执行时总是临时会得一种健忘症。今年我依旧总结，但是不想给无关紧要的东西制定计划了。人总要把时间留给自己。"]]},"format":{"copied_from_pointer":{"id":"490db310-4d40-4e9f-960d-3af910dc25aa","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673883181714,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"490db310-4d40-4e9f-960d-3af910dc25aa","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"1804833a-9d8c-4758-a012-c9eb12c51f26":{"role":"reader","value":{"id":"1804833a-9d8c-4758-a012-c9eb12c51f26","version":4,"type":"text","format":{"copied_from_pointer":{"id":"9b3e8f74-639f-4fde-884d-8c31109c6d23","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673274177840,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"9b3e8f74-639f-4fde-884d-8c31109c6d23","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"af3d1da4-ac8f-47f2-bb54-6d16cb624024":{"role":"reader","value":{"id":"af3d1da4-ac8f-47f2-bb54-6d16cb624024","version":59,"type":"text","properties":{"title":[["今年的睡眠一直不好，艾司睉仑和褪黑素已经成了睡觉伴侣。这东西上瘾，每到深夜总有一个无形的声音提醒自己“吃药睡觉”。吃药是流程化的，睡觉也是。我躺下闭眼就开始设想：今天好好睡觉后，明天会有很好的精神，我要早起吃个早饭，公司楼下买个咖啡，中午好好跟朋友在工位打上2把游戏，技术问题好好讨论，晚上吃公司免费晚餐省一笔钱，去健身房跑5公里，结束后去公司加会班，9点拿上公司免费的夜宵并免费打车回家。“大规划”做完，就开始想要吃什么早饭，要喝什么咖啡，要讨论什么技术问题，要玩什么英雄，要讨论什么技术，省下的钱可以喝什么好酒。这些过去，已经深夜3点。药也没用了。"]]},"format":{"copied_from_pointer":{"id":"24832948-239d-414b-bee5-48d3fbfefc7f","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673883199792,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"24832948-239d-414b-bee5-48d3fbfefc7f","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"b76bf077-ac43-4fe6-971c-9532b1fe3732":{"role":"reader","value":{"id":"b76bf077-ac43-4fe6-971c-9532b1fe3732","version":4,"type":"text","format":{"copied_from_pointer":{"id":"b6a9c790-18f7-42ae-83d6-790155480ada","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"created_time":1673274177827,"last_edited_time":1673274177840,"parent_id":"19be9c2d-64ff-4c8a-8135-571eb833f289","parent_table":"block","alive":true,"copied_from":"b6a9c790-18f7-42ae-83d6-790155480ada","created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"63e80595-d83c-409d-888b-d6514115e661":{"role":"reader","value":{"id":"63e80595-d83c-409d-888b-d6514115e661","version":343,"type":"text","properties":{"title":[["说到睡眠，不得不提自己以前一直有冥想的能力，我更愿意说这是一种能力，从前年开始学会了冥想后，那段时间我的冥想效率很高，细数呼吸，从头发尖到脚趾头逐渐感受外界，再到把自己放到河面上，想象水从身边流过。从今年开始，冥想不再奏效，我呼吸只能数到5，至于6、7以及后面的呼吸已经没有感知了。心态浮躁，对自己规划太多，这些都在潜移默化的影响着我。我失去了冥想的能力，“你这是精神内耗”我朋友说道。"]]},"format":{"copied_from_pointer":{"id":"5d198ec7-a7f1-415e-b4e8-c75ddcbb2784","table":"block","spaceId":"11f66c5f-6043-406b-b492-4dc267645668"}},"cr age the way they use a computer’s memory while running. Some languages have garbage collection that constantly looks for no longer used memory as the program runs; in other languages, the programmer must explicitly allocate and free the memory. Rust uses a third approach: memory is managed through a system of ownership with a set of rules that the compiler checks at compile time. None of the ownership features slow down your program while it’s running."]]},"created_time":1673275124232,"last_edited_time":1673275124232,"parent_id":"5a474382-e7cf-4ad9-8f12-e9a1bd2070a2","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"994e37ed-2c1d-4924-9994-f21c5a88ef3f":{"role":"reader","value":{"id":"994e37ed-2c1d-4924-9994-f21c5a88ef3f","version":1,"type":"text","properties":{"title":[["关于 stack 和 heap"]]},"created_time":1673275124232,"last_edited_time":1673275124232,"parent_id":"5a474382-e7cf-4ad9-8f12-e9a1bd2070a2","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"1188f35b-9d83-4d3f-9c66-4779284c27e5":{"role":"reader","value":{"id":"1188f35b-9d83-4d3f-9c66-4779284c27e5","version":1,"type":"quote","properties":{"title":[["All data stored on the stack must have a known, fixed size. Data with an unknown size at compile time or a size that might change must be stored on the heap instead."]]},"created_time":1673275124233,"last_edited_time":1673275124233,"parent_id":"5a474382-e7cf-4ad9-8f12-e9a1bd2070a2","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user st_edited_time":1673275124240,"parent_id":"5a474382-e7cf-4ad9-8f12-e9a1bd2070a2","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"22b0162d-ee62-4c39-be6c-0dfbf0579f83":{"role":"reader","value":{"id":"22b0162d-ee62-4c39-be6c-0dfbf0579f83","version":1,"type":"header","properties":{"title":[["Rust - Module System"]]},"created_time":1673275122173,"last_edited_time":1673275122173,"parent_id":"62c87db4-45b4-4366-8554-381f50f2f311","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"133ecb16-e4ba-4898-b39a-1220d9365246":{"role":"reader","value":{"id":"133ecb16-e4ba-4898-b39a-1220d9365246","version":1,"type":"quote","properties":{"title":[["Rust has a number of features that allow you to manage your code’s organization, including which details are exposed, which details are private, and what names are in each scope in your programs. These features, sometimes collectively referred to as the module system, include:"]]},"content":["3a05b2d6-541e-4400-8d0d-d3eb942c5531","b582511c-011a-43e6-a882-ef9e9e8e455d","3d32cd11-aa4f-4c66-8040-3e2ca175c884","8fcf009d-c53a-4e34-87a1-ba9366b116c0"],"created_time":1673275122176,"last_edited_time":1673275122176,"parent_id":"62c87db4-45b4-4366-8554-381f50f2f311","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"e787c327-78ea-4f6c-b616-cf1d69a931e7":{"role":"reader","value":{"id":"e787c327-78ea-4f6c-b616-cf1d69a931e7","version":1,"type":"quote","properties":{"title":[["When we entered the command, Cargo created a Cargo.toml file, giving us a package. Looking at the contents of Cargo.toml, there’s no mention of src/main.rsbecause Cargo follows a convention that src/main.rs is the crate root of a binary crate with the same name as the package. Likewise, Cargo knows that if the package directory contains src/lib.rs, the package contains a library crate with the same name as the package, and src/lib.rs is its crate root. Cargo passes the crate root files to rustc to build the library or binary."]]},"created_time":1673275122180,"last_edited_time":1673275122180,"parent_id":"62c87db4-45b4-4366-8554-381f50f2f311","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"4f6745ae-77c1-42ad-919e-2f4c77127910":{"role":"reader","value":{"id":"4f6745ae-77c1-42ad-919e-2f4c77127910","version":1,"type":"sub_header","properties":{"title":[["Packages and Crates"]]},"created_time":1673275122176,"last_edited_time":1673275122176,"parent_id":"62c87db4-45b4-4366-8554-381f50f2f311","parent_table":"block","alive":true,"ignore_block_count":true,"created_by_table":"notion_user","created_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","last_edited_by_table":"notion_user","last_edited_by_id":"655f56a9-2482-4fed-ae6d-9f23ccbb923a","space_id":"11f66c5f-6043-406b-b492-4dc267645668"}},"50e87f14-3a50-4695-a7c9-42b3bd0088a4":{"role":"reader","value":{"id":"50e87f14-3a50-4695-a7c9-42b3bd0088a4","version":1,"type":"text","properties":{"title":[["ref",[["a","https://doc.rust-lang.org/book/ch07-01-packages-and-crates.html"]]]]},"created_time":1673275122179,"last_edited_time":16
